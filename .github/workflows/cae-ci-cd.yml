name: CAE CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  PYTORCH_VERSION: "2.4.0"
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy bandit safety
          pip install -r requirements.txt

      - name: Format / Lint / Type / Security
        run: |
          black --check --diff cae/ tests/
          flake8 cae/ tests/ --max-line-length=100
          mypy cae/ --ignore-missing-imports
          bandit -r cae/ -f json -o bandit-report.json
          safety check --json > safety-report.json

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 7

  unit-tests:
    name: Unit Tests (py${{ matrix.python }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-py${{ matrix.python }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install + Test
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
          pip install -r requirements.txt
          pytest tests/ -v --cov=cae --cov-report=xml --cov-report=html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-py${{ matrix.python }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 14

  integration-tests:
    name: Integration + Init Tests
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration
        run: pytest tests/integration/ -v

      - name: CAE Init Smoke Test
        run: |
          python -c "from cae.cae import ConfessionalAgencyEcosystem; cae = ConfessionalAgencyEcosystem(); print('CAE ready')"

  performance-benchmarks:
    name: Perf Benchmarks
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install
        run: pip install -r requirements.txt

      - name: Run benchmarks
        run: python benchmarks/run_performance_tests.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: benchmarks/results/
          retention-days: 30

  ethical-audit:
    name: Ethical Audit (Survivor Epi Gate)
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()  # PRs + pushes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup + Run
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Audit
        run: |
          pip install -r requirements.txt
          python ethical_audit/run_audit.py --strict

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ethical-audit
          path: ethical_audit/reports/

  security-audit:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: sarif
          output: trivy.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

  build-docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [integration-tests, security-audit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5

      - name: Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-hf-hub:
    name: HF Hub Deploy
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python deploy_cae.py --hub --name cae-unified

  deploy-hf-spaces:
    name: HF Spaces Demo Deploy
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Spaces
        uses: huggingface/spaces-deploy@v2
        with:
          space: augstentatious/cae-demo

  deploy-testpypi:
    name: TestPyPI Release
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          pip install build twine
          python -m build

      - name: Publish TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  deploy-pypi:
    name: PyPI Release
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-benchmarks, ethical-audit]
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build + Publish
        run: |
          pip install build twine
          python -m build
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  notify:
    name: Slack / Email Notify
    runs-on: ubuntu-latest
    needs: [build-docker, deploy-hf-hub, deploy-hf-spaces]
    if: always()
    steps:
      - name: Success
        if: success()
        run: echo "CAE v${{ github.ref_name }} deployed – Docker, Hub, Spaces live"

      - name: Failure
        if: failure()
        run: echo "Pipeline failed – check logs"

  community-templates:
    name: Community Template Validation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.files.*.filename, 'community_templates/')
    steps:
      # ... (unchanged)

  documentation:
    name: Docs Build & Deploy
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'docs:')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Sphinx
        run: |
          pip install sphinx sphinx-rtd-theme
          cd docs && make html

      - name: Deploy gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html